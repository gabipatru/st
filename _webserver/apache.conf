<VirtualHost *:8080>
    ServerName www.st.ro

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/st/public_html

	ErrorLog ${APACHE_LOG_DIR}/st-error.log
    CustomLog ${APACHE_LOG_DIR}/st-access.log combined
    
    <Directory /var/www/st>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
	</Directory>
    
</VirtualHost>